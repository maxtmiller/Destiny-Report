<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Document
    </title>
    <style>
        *,
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-image: url('https://pixelz.cc/wp-content/uploads/2018/10/destiny-2-logo-uhd-4k-wallpaper.jpg');
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        li {
            list-style: none;
        }

        .navbar {
            padding: 20px;
            background-color: teal;
            color: #fff;
        }

        /* NAVBAR MENU */
        .menu {
            display: flex;
            margin: auto;
            justify-content:space-around;
            font-size: 30px;
        }

        .menu li {
            padding: 8px 1px;
        }

        .menu li:hover {
            background-color: #4c9e9e;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .menu-font-size {
            font-size: 30px;
        }

        .gambit {
            color: rgb(255, 255, 255);
            font-size: 30px;
            padding: 9px 11px;
        }

        .gambit:hover {
            background-color: rgb(6, 158, 39);
            border-radius: 5px;
            font-size: 30px;
        }

        .crucible {
            color: rgb(255, 255, 255);
            font-size: 30px;
            padding: 9px 10px;
        }

        .crucible:hover {
            background-color: rgb(189, 9, 33);
            border-radius: 5px;
            font-size: 30px;
        }

        .vanguard {
            color: rgb(255, 255, 255);
            font-size: 30px;
            padding: 9px 10px;
        }

        .vanguard:hover {
            background-color: rgb(13, 123, 197);
            border-radius: 5px;
            font-size: 30px;
        }

        .page-elements {
            
            height: 100%;
            width: 100%;
        }

        .image {
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="page-elements">
        <nav class="navbar">
            <ul class="menu">
                <li><a class="crucible" href="../profile.html">Crucible</a></li>
                <li><a class="gambit">Gambit</a></li>
                <li><a class="vanguard" href="/">Vanguard</a></li>
            </ul>
        </nav>
        <div class="image">

        </div>
    </div>
</body>
</html>
